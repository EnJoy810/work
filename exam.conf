# 清境智能考试系统 Nginx 配置文件
# 适用于 React Router History 模式的 SPA 应用

server {
    listen 80;
    # server_name exam.yourdomain.com; # 替换为您的域名
    # 如果没有域名，可以使用以下选项之一：
    # 1. 留空或使用下划线作为默认服务器
    server_name _; 
    # 2. 使用服务器IP地址
    # server_name 192.168.x.x;

    # 设置根目录为 Vite 构建后的 dist 目录
    # 推荐使用符号链接方式管理版本，便于回滚
    root /home/lj/exam/dist; # 按照推荐目录结构的部署路径
    index index.html;

    # 配置 API 代理，与 Vite 开发服务器的代理保持一致
    location /api {
        proxy_pass http://47.115.91.61:8080/api; # 后端 API 地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 解决 API 请求跨域问题
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';

        # 处理 OPTIONS 请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 静态资源缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 7d; # 静态资源缓存7天
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # 处理 History 路由模式下的页面刷新
    location / {
        # 尝试直接访问文件，如果文件不存在则返回 index.html
        try_files $uri $uri/ /index.html;

        # 安全相关的 HTTP 头部设置
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # 错误页面配置
    # error_page 404 /index.html; # 所有 404 错误都重定向到 index.html
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }

    # # 日志配置
    # access_log /var/log/nginx/exam_access.log;
    # error_log /var/log/nginx/exam_error.log;
}